<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black min-h-screen flex flex-col justify-center items-center">

    <main>
        <div id="popup" class="flex flex-col bg-white  rounded-lg ">            
            
            <div class="flex flex-col space-y-5 p-20  pb-10 ">
                
                <h1 id="popup-title" class="text-4xl font-bold">Add a Profile</h1>
                <h2 class="font-bold text-xl">Add a profile for another person watching Jetflix.</h2>

            
                <div class="flex flex-row items-center space-x-2 ">

                    <label for="username"> Username :</label>
                    <input type="text" placeholder="Enter your username" class="p-2 w-10/12">

                </div>                
                            
                <button type="button" class="bg-red-600 text-white font-bold rounded-lg py-2 hover:bg-red-400">Upload Profile Image</button>
                    
                
            </div>

            <div class="flex flex-col items-center">
                <div class="border-b-4 border- border-gray-800 w-11/12"></div>
            </div>            

            <div class="flex flex-row space-x-40 px-20 pt-10">
                
                <h2 class="font-bold text-xl">Children's profile :</h2>
                <p>Only see child-friendly TV programmes and films</p>
                <input type="checkbox" id="child-profile-toggle" class=" w-4">
                
            </div>

            <div class="flex flex-col space-y-5 p-20 pt-10 pb-10 ">
                <button type="button" class="bg-red-600 text-white font-bold rounded-lg py-2 hover:bg-red-400">Save</button>
            </div>
            
            

        </div>
    </main>
    
</body>
</html>
